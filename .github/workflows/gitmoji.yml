on:
  pull_request:
   
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check PR title
      run: |
        if echo "${{ github.event.pull_request.title }}" | grep -q -P '[\x{1F600}-\x{1F64F}]'; then
            echo "Se encontró un emoji en el string"
            exit 0
        else
            echo "No se encontró ningún emoji en el string"
            exit 1
        fi
