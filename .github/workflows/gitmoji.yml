on:
  pull_request:
   
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check PR title
      run: |
        echo "${{ github.event.pull_request.title }}" | grep -E '[[:alnum:][:space:][:punct:]]*'
        if [ $? -eq 0 ]; then
          exit 0
        else
          exit 1
        fi
